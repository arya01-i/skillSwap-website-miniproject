<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup - SkillSwap</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>SkillSwap</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html" id="dashboard-link">Dashboard</a>
      <a href="marketplace.html" id="marketplace-link">Marketplace</a>
      <a href="about.html">About Us</a>
      <a href="#" id="auth-link" class="active">Sign In</a>
    </nav>
  </header>

  <main class="form-container">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="text" placeholder="Name" required id="name"/>
      <input type="email" placeholder="Email" required id="email"/>
      <input type="password" placeholder="Password" required id="password"/>
      <button class=loginButton type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
